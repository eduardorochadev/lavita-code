<footer class="footer" id="contact">
  <div>
    <p>{{ contactTitle }}</p>
    <p>
      Email: {{ contactInfo.email }} | 
      Phone: {{ contactInfo.phone }} | 
      Location: {{ contactInfo.location }}
    </p>
  </div>
  <div class="socials">
    <a *ngFor="let social of socials" [href]="social.url" target="_blank">
      {{ social.name }}
    </a>
  </div>
</footer>
